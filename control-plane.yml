- name: AWX control-plane baseline
  hosts: localhost
  gather_facts: true

  tasks:
    - name: Show hostname (from facts)
      debug:
        msg: "{{ ansible_hostname }}"

    - name: Show uptime seconds (from facts)
      debug:
        msg: "{{ ansible_uptime_seconds | default('uptime not available') }}"

    - name: Ensure /tmp/awx-test exists
      file:
        path: /tmp/awx-test
        state: directory
        mode: '0755'
